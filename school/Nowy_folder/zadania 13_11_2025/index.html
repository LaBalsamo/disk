    <script>
        function even_or_odd(num) {
            if (num % 2 === 0) {
                console.log("Even");
            } else {
                console.log("Odd");
            }
        }


        function chek_years_old(years) {
            if (years >= 65) {
                console.log("Senior");
            } else if (years >= 18) {
                console.log("Adult");
            } else if (years >= 13) {
                console.log("Teenager");
            } else {
                console.log("Minor");
            }
        }

        function is_negative(num) {
            let res = (num > 0) ? "Positive" : (num < 0) ? "Negative" : "Zero";
            console.log(res);
        }

        function calculate_a_b_(a, b, opreration) {
            if (opreration == "+") {
                console.log(a + b);
            } else if (opreration == "-") {
                console.log(a - b);
            } else if (opreration == "*") {
                console.log(a * b);
            } else if (opreration == "/") {
                console.log(a / b);
            } else {
                console.log("Invalid operation");
            }
            
        }
