<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal ogłoszeń lokalnych usług</h1>
        <img src="img_f/site_img.png" alt="">
    </header>

    <main>
        <section aria-labelledby="ads-heading">
            <h2 id="ads-heading">Lista ogłoszeń</h2>
            <div id="adsList" class="ads-list">
                <!-- elementy ogłoszeń będą generowane dynamicznie przez script.js -->
            </div>
        </section>

        <section aria-labelledby="form-heading">
            <h2 id="form-heading">Dodaj / Usuń ogłoszenie</h2>

            <form id="addForm">
                <fieldset>
                    <legend>Dodaj nowe ogłoszenie</legend>

                    <label for="title">Tytuł:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Opis:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    
                    <label for="image">Miniatura:</label>
                    <select id="image" name="image" required>
                        <option value="komputer.jpg">komputer.jpg</option>
                        <option value="jezyk.jpg">jezyk.jpg</option>
                        <option value="stolarka.jpg">stolarka.jpg</option>
                    </select>

                    <button type="submit">Dodaj ogłoszenie</button>
                </fieldset>
            </form>

            <form id="deleteForm">
                <fieldset>
                    <legend>Usuń ogłoszenie</legend>

                    <label for="deleteSelect">Wybierz ogłoszenie do usunięcia:</label>
                    <select id="deleteSelect" name="deleteSelect">
                        <!-- opcje będą aktualizowane przez script.js -->
                    </select>

                    <button type="submit" id="deleteBtn">Usuń</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>Oliinyk Nazar, komputer 7</p>
    </footer>
</body>
</html>
